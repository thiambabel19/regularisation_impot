<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/../header}">
    <head>
        <meta charset="UTF-8">
        <title>Ajout declaration</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    </head>
    <body class="container container-fluid">
    <div th:replace="~{/header :: header}"></div>
    <div layout:fragment="content">
        <div class="card mt-4">
            <div class="card-body shadow py-1">
                <h3 class="">  Ajouter une DÃ©claration</h3>
                <div layout:fragment="content" class="mt-3">

                    <div class="text-danger text-center alert" th:if="${errorMessage}" th:text="${errorMessage}" role="alert"></div>
                    <div class="text-success text-center alert" th:if="${successMessage}" th:text="${successMessage}" role="alert"></div>

                    <form action="#" th:action="@{/api/declaration/add}" method="post" class="form-group">
                        <label for="dateDeclaration" class="form-group mt-2">Date de la declaration ("dd/MM/yyyy")</label>
                        <input type="text" placeholder="dd/MM/yyyy" id="dateDeclaration" name="dateDeclaration" class="form-control" required>
                        <br>
                        <label for="montant" class="form-group">Montant</label>
                        <input type="number" id="montant" name="montant" class="form-control" required>
                        <br>
                        <div class="col-md-3 offset-5">
                            <input type="submit" class="btn btn-primary mt-3 ms-auto" value="Declarer">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
