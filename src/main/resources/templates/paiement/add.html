<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/../header}">
    <head>
        <meta charset="UTF-8">
        <title>Ajout paiement</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    </head>
    <body class="container container-fluid">
    <div th:replace="~{/header :: header}"></div>
    <div layout:fragment="content">
        <div class="card mt-4">
            <div class="card-body shadow py-1">
                <h3 class="">  Ajouter une Déclaration</h3>
                <div layout:fragment="content" class="mt-3">

                    <div class="text-danger text-center alert" th:if="${errorMessage}" th:text="${errorMessage}" role="alert"></div>
                    <div class="text-success text-center alert" th:if="${successMessage}" th:text="${successMessage}" role="alert"></div>
                    <div class="text-danger text-center alert" th:if="${payMessage}" th:text="${payMessage}" role="alert"></div>

                    <form action="#" th:action="@{/api/paiement/add}" method="post" class="form-group">
                        <input type="hidden" id="id" th:value="${declaration.id}" name="id" class="form-control">
                        <label for="dateDeclaration" class="form-group">Date declaration</label>
                        <input type="text" id="dateDeclaration" th:value="${declaration.dateDeclaration}" name="dateDeclaration" class="form-control" readonly required>
                        <br>
                        <label for="montantDeclaration" class="form-group">Montant à payer</label>
                        <input type="number" id="montantDeclaration" th:value="${declaration.montantDeclaration}" name="montantDeclaration" class="form-control" readonly required>
                        <br>
                        <label for="datePaiement" class="form-group mt-2">Date du paiement ("dd/MM/yyyy")</label>
                        <input type="text" placeholder="dd/MM/yyyy" id="datePaiement" name="datePaiement" class="form-control" required>
                        <br>
                        <label for="montantPaiement" class="form-group">Montant Paiement</label>
                        <input type="number" id="montantPaiement" name="montantPaiement" class="form-control" required>
                        <br>
                        <div class="col-md-3 offset-5">
                            <input type="submit" class="btn btn-primary mt-3 ms-auto" value="Payer">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
