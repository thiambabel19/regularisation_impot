<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/../header}">
    <head>
        <meta charset="UTF-8">
        <title>Liste paiements</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    </head>
    <body class="container container-fluid">
    <div th:replace="~{/header :: header}"></div>
    <div layout:fragment="content">
        <h4 class="mt-3">Liste des paiements</h4>
        <div class="h3 text-danger text-center alert mt-3" th:if="${msg}" th:text="${msg}" role="alert"></div>
        <table class="table table-bordered table-striped shadow py-1 mt-3" th:if="${paiements}">
            <tr>
                <th>Date Paiement</th>
                <th>Montant Paye</th>
                <th>Date Declaration</th>
                <th>Montant Declare</th>
                <th>Email du Declarant</th>
            </tr>
            <tr th:each="paiement : ${paiements}">
                <td class="align-middle" th:text="${paiement.datePaiement}"></td>
                <td class="align-middle" th:text="${paiement.montantPaiement}"></td>
                <td class="align-middle" th:text="${paiement.declaration.dateDeclaration}"></td>
                <td class="align-middle" th:text="${paiement.declaration.montantDeclaration}"></td>
                <td class="align-middle" th:text="${paiement.declaration.declarant.email}"></td>
            </tr>
        </table>
    </div>
    </body>
</html>
